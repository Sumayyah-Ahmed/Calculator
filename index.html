<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <title>Calculator - By Sumayyah Ahmed</title>
  </head>
  <body>
    <div class="layout-container">
      <div class="left-section">
        <h1>Hi, Sumayyah Ahmed here</h1>
        <p>Please try my calculator</p>
      </div>
      <div class="right-section">
        <div id="calculator">
          <div class="container">
            <div class="calculator">
              <input type="text" id="inputBox" placeholder="0" />
              <div>
                <button class="button operators">AC</button>
                <button class="button operators">DEL</button>
                <button class="button operators">%</button>
                <button class="button operator">/</button>
              </div>
              <div>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button operator">*</button>
              </div>
              <div>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operator">-</button>
              </div>
              <div>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operator">+</button>
              </div>
              <div>
                <button class="button">00</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button equalBtn">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
